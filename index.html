<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>~بيكاس - BekEs~</title>
  <meta name="description" content="BekesDev" />
  <meta property="og:title" content="BekesDev" />
  <meta property="og:description" content="BekesDev" />
  <meta name="color-scheme" content="light dark" />

  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root{
      --bg:#ffffff;
      --fg:#0b1220;
      --muted:#667085;
      --soft:#0b12200a;
      --card:#ffffff;
      --border:#e6e9ef;
      --ring:#0b122016;
      --link:#0b1220;
      --accent:#19c5a1;
      --accent-contrast:#ffffff;
      --sileo:#19c5a1;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0a0d12;
        --fg:#e7eaf0;
        --muted:#9aa3af;
        --soft:#ffffff10;
        --card:#0f1319;
        --border:#1f2937;
        --ring:#ffffff1a;
        --link:#e7eaf0;
        --accent:#34d5ba;
        --accent-contrast:#061013;
        --sileo:#34d5ba;
      }
    }

    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Cairo",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--fg); line-height:1.75;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    img{max-width:100%; display:block}
    a{color:var(--link); text-decoration:none}
    a:focus-visible,button:focus-visible{outline:2px solid var(--ring); outline-offset:3px; border-radius:10px}

    .wrap{max-width:920px; margin:0 auto; padding:28px 16px}
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:18px;
      padding:22px; box-shadow:0 8px 28px var(--ring);
    }

    .brand{display:flex; align-items:center; justify-content:center; gap:10px; color:var(--muted); font-weight:800; letter-spacing:.3px; margin-bottom:6px}
    .dot{width:10px; height:10px; border-radius:50%; background:currentColor; opacity:.22}

    .hero{
      display:grid; grid-template-columns:220px 1fr; gap:28px; align-items:center;
    }
    @media (max-width:740px){
      .hero{grid-template-columns:1fr; gap:16px}
    }

    .avatar{
      width:176px; height:176px; border-radius:50%; object-fit:cover;
      background:var(--soft); border:1px solid var(--border); margin-inline:auto;
    }

    .name{margin:6px 0 2px; font-size:clamp(26px,4.4vw,36px); font-weight:800; letter-spacing:.2px; text-align:center}
    .role{margin:0 0 10px; color:var(--muted); font-weight:700; font-size:clamp(15px,2.4vw,18px); text-align:center}
    .intro{
      margin:0 auto 14px; padding:12px 14px; background:var(--soft); border:1px solid var(--border);
      border-radius:12px; font-weight:600; max-width:60ch; text-align:center
    }

    .social{display:flex; flex-wrap:wrap; gap:10px; margin:10px 0 14px; justify-content:center}
    .social a{
      inline-size:44px; block-size:44px; display:grid; place-items:center;
      color:inherit; background:var(--card); border:1px solid var(--border);
      border-radius:12px; transition:transform .12s ease, background .2s;
    }
    .social a:hover{transform:translateY(-2px)}

    .divider{height:1px; background:var(--border); margin:16px auto; border-radius:1px; max-width:720px}

    .sileo-badge{display:flex; align-items:center; justify-content:center; gap:10px; color:var(--muted); margin:4px 0 2px}
    .sileo-logo{width:22px; height:22px; display:inline-block}
    .sileo-logo rect{fill:var(--sileo)}
    .sileo-logo path{fill:#ffffff}

    .link-list{display:grid; gap:10px; margin:14px auto 6px; max-width:520px; justify-items:center}
    .btn{
      display:flex; align-items:center; justify-content:center; gap:10px;
      min-height:52px; width:100%;
      border-radius:12px; border:1px solid var(--border);
      background:var(--card); color:inherit; font-weight:800; letter-spacing:.2px;
      transition:transform .12s ease, background-color .2s ease, border-color .2s ease;
      padding:12px 16px; text-align:center
    }
    .btn:hover{transform:translateY(-2px)}
    .btn i{opacity:.95}

    .btn-accent{
      background:linear-gradient(180deg, color-mix(in oklab, var(--accent) 92%, black 0%), var(--accent));
      color:var(--accent-contrast);
      border-color:color-mix(in oklab, var(--accent), #000 14%);
    }
    .btn-accent:hover{filter:brightness(0.98); transform:translateY(-2px)}

    .section-label{margin:18px 0 8px; font-size:14px; color:var(--muted); font-weight:800; text-align:center}
    .skills{display:flex; flex-wrap:wrap; gap:8px; justify-content:center}
    .chip{padding:6px 10px; border-radius:999px; font-size:14px; font-weight:700; border:1px solid var(--border); background:var(--card); color:inherit}

    footer{padding:26px 0 34px; color:var(--muted); text-align:center}
  </style>
</head>

                <i class="fa-solid fa-folder-plus"></i>
